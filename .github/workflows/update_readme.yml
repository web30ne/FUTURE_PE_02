name: Auto-update README
on: push
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC (weekly)
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'

permissions:
  contents: write

jobs:
  update-readme:
    name: Update README with latest stats
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          persist-credentials: true

      - name: Ensure script is executable
        run: chmod +x .github/scripts/update_readme.sh

      - name: Run updater
        run: .github/scripts/update_readme.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No changes to README.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ README.md has been updated"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "update_readme.yml [skip ci]"
          git commit -m "Make update_readme.sh executable"
          git commit -m "Fix chmod"
          git push

      - name: Summary
        run: |
          echo "### README Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow run at: $(date -u)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "- ✅ README.md updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ℹ️ No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
